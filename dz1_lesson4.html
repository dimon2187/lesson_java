<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        var digit = [];

        var number = Math.round(Math.random() * (999 - 1) + 1);
        alert("Число загадано " + number);
        var str = String(number);

        for (var i = 0; i <= str.length; i++)
            digit[i] = str.charAt(i);
        if (str.length == 1) {
            console.log("Елиницы " + digit[2]);
        } else if (str.length == 2) {
            console.log("Елиницы " + digit[2] + " Десятки " + digit[1]);
        } else if (str.length == 3) {
            console.log("Елиницы " + digit[2] + " Десятки " + digit[1] + " Сотни " + digit[0]);
        }



    </script>
</head>
