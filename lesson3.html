<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 0;
        while (a <= 100) {
            var check = true;
            for (var i = 2; i < a; i++) {
                if (a % i == 0) {
                    check = false;
                    break;
                }
            }
            if (check) document.write(a + "</br>");
            a++;
        }

    </script>
</body>

</html>
